{% load static %}

<header id="header" class="header" >
    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="./"><img  src="{% static 'images/l.png' %}" height="55" width="70" alt="Logo"></a>
            
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="header-left">
                <button class="search-trigger"><i class="fa fa-search"></i></button>
                <div class="form-inline">
                    <form class="search-form">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                        <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                    </form>
                </div>

  

                <div class="dropdown for-message">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="message" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-envelope"></i>
                        
                    </button>
                
                </div>
            </div>

            <div class="user-area dropdown float-right">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle" src="{% static 'images/admin.jpg' %}" alt="User Avatar">
                </a>

                <div class="user-menu dropdown-menu">
                    <a class="nav-link" href="#"><i class="fa fa- user"></i>{{user.username}}</a>

                    <a class="nav-link" href="#"><i class="fa fa- user"></i>{% if user.Utilisateur %} Utilisateur {%endif%}
                        {% if user.Utilisateur != True %} Admin {%endif%}  </a>

                        {% if user.STOCKTNKT %}   <a class="nav-link" href="#"><i class="fa fa -cog"></i>NKC </a>{%endif%} {% if user.STOCKTfl%} <a class="nav-link" href="#"><i class="fa fa -cog"></i> Legleyta</a> {%endif%}

                    <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-power -off"></i>Logout</a>
                </div>
            </div>

        </div>
    </div>
</header>
